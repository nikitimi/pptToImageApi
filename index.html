<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
  </head>
  <body>
    <form
      method="post"
      action="http://localhost:3000/uploadPpt"
      enctype="multipart/form-data"
    >
      <input
        type="file"
        id="pptContainer"
        name="uploaded_file"
        accept=".ppt, .pptx"
      />
      <input type="tel" id="page" name="page" inputmode="tel" />
      <button type="submit" id="submit" disabled="true">submit</button>
    </form>
    <script defer>
      const pptContainer = document.querySelector("#pptContainer")
      if (pptContainer !== null)
        pptContainer.addEventListener("change", () =>
          document.querySelector("#submit").removeAttribute("disabled")
        )
    </script>
  </body>
</html>
